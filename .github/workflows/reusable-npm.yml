name: Run NPM command (reusable)

on:
  workflow_call:
    inputs:
      folder:
        required: true
        type: string
      npm-ci-args:
        required: false
        type: string
        default: ""
      npm-command:
        required: true
        type: string
      artifact-name:
        required: false
        type: string
        default: ""
      artifact-path:
        required: false
        type: string
        default: ""

jobs:
  run-npm:
    name: "npm '${{ inputs.npm-command }}' (${{ inputs.folder }})"
    defaults:
      run:
        working-directory: ${{ inputs.folder }}
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js 
      uses: actions/setup-node@v6
      with:
        node-version: 24
        check-latest: true
        cache-dependency-path: ${{ inputs.folder }}/package-lock.json
    
    - run: npm ci ${{ inputs.npm-ci-args }}
    - run: npm run ${{ inputs.npm-command }}

    - name: Publish build artifacts
      if: ${{ inputs.artifact-name != '' }}
      uses: actions/upload-artifact@v6
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.artifact-path != '' && inputs.artifact-path || inputs.folder }}
        if-no-files-found: error